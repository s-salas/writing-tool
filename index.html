<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Writing Tool</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" /> 
</head>
<body>
    <form>
        <textarea id="pasted-content" name="pasted-content" placeholder="Enter text here..."></textarea>
        <br>
        <button id="input-btn" type="button">Review</button>
        <button id="clear-btn" type="button">Clear</button>
    </form>
    <div class="header">
        <span class="output-header" id="output-header"></span>
    </div>
    <p class="output" id="word-check-output"></p>
    <p class="output" id="punctuation-check-output"></p>
    <p class="output" id="text-with-errors"></p>
    <script src="script.js"></script>
</body>
</html>
